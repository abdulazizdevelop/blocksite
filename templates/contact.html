          <h2>

        </div>
      </div>

          <div class="col-md-6">

              <form action=""  method="post" >

                <input type="email" placeholder="Email" name="email"><br>
                <input type="text" placeholder="Message" class="message_input" name="message"><br>
                <button type='submit'>
                  Send
                </button>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="img-box">
              <img src="images/contact-img.jpg" alt="">
